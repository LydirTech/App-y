<h3>Register</h3>
<form [formGroup]="formRegister" (ngSubmit)="ngSubmit()">
    <label>
        Email : 
        <input type="email" formControlName="email">
    </label>
    <label>
        Password :
        <input type="password" formControlName="password">
    </label>
    <label>
        Role : 
        <select formControlName="role">
            <option *ngFor="let role of listRole" [ngValue]="role.id">{{ role.label }}</option>
        </select>
    </label>
    <button type="submit" [disabled]="!formRegister.valid" >Valider</button>
    <button type="reset">Vid√©</button>
</form>
